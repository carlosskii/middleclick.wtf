<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="MiddleClick.WTF" />
    <meta name="author" content="Carlos Kieliszewski" />

    <link rel="stylesheet" href="/styles.css" />
    <script src="/index.js" defer></script>
    <title>MiddleClick.WTF</title>
  </head>

  <body class="
    flex flex-col justify-center items-center
    w-screen h-screen
    bg-gray-900 text-white
  " id="web-body">
    <h1 class="
      text-4xl font-bold
      select-none
      text-center
      mb-8
    ">MiddleClick.WTF</h1>

    <label class="
      flex flex-col justify-center items-center
      w-64 h-32
    " id="form-label">
      <input
        type="file"
        class="
          hidden
        "
        id="file"
        onchange="uploadFile(this.files[0])"
      />

      <div class="
        flex flex-col justify-center items-center
        w-64 h-32
        border-2 border-dashed border-gray-600
        rounded-lg
        cursor-pointer
      ">
        Upload an image
      </div>
    </label>
  </body>
</html>
