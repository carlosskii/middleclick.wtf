<VirtualHost *:80>
    ServerName middleclick.wtf
    ServerAlias www.middleclick.wtf

    RewriteEngine On
    RewriteCond %{SERVER_NAME} =www.middleclick.wtf [OR]
    RewriteCond %{SERVER_NAME} =middleclick.wtf
    RewriteRule ^ https://middleclick.wtf%{REQUEST_URI}%{QUERY_STRING} [END,NE,R=permanent]
</VirtualHost>